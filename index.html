<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Sounds Index</title>
    <link rel="icon" href="./.images/favicon.png" type="image/png">
    <meta property="og:title" content="Click Sounds: Home">
    <meta property="og:description" content="The official website of the Click Sounds mod for Geode">
    <meta property="og:image" content="https://raw.githubusercontent.com/clicksounds/clicks/refs/heads/main/.images/fullres-logo.png">
    <meta property="og:url" content="https://clicksounds.xyz">
    <meta property="og:type" content="website">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styles */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #1e1e2f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Links don't turn purple after being visited */
        a:visited {
            color: #00aaff;
        }

        /* Navbar styles */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar */
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation links */
        nav a {
            color: #00aaff;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #00aaff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Freemode bar styles */
        .freemode-bar {
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
            position: absolute;
            top: 40px; /* Adjust to appear just below the navbar */
            left: 0;
            z-index: 9;
        }

        /* Main content styles */
        h1 {
            font-size: 2.5em;
            margin-top: 120px; /* Adjust margin to allow space for the navbar and freemode bar */
        }

        /* Sidebars */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50px;
            background: rgba(0, 0, 0, 0.5); /* Transparent dark background */
            z-index: 5;
            animation: slide 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar.left {
            left: -50px; /* Initially off-screen */
        }

        .sidebar.right {
            right: -50px; /* Initially off-screen */
        }

        /* Animation to slide in the sidebars */
        @keyframes slide {
            0% {
                left: -50px;
                right: -50px;
            }
            50% {
                left: 0;
                right: 0;
            }
            100% {
                left: -50px;
                right: -50px;
            }
        }

        /* Link inside the sidebar */
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            white-space: nowrap;
            transform: translateX(-10px);
        }

        .sidebar a:hover {
            color: #00aaff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
        }

        br {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./addsoundhelp.html">Add Sound</a>
        <a href="./list.html">List</a>
        <a href="./download.html">Download</a>
        <a href="./packgen.html">Pack Generator</a>
    </nav>

    <div id="freemodeBar" class="freemode-bar"></div>

    <img src="./.images/fullres-nobglogo.png" alt="Logo" style="width: 20%;">

    <h1 style="margin-top: 2.5%;">Welcome to the Official Click Sounds Site</h1>
    <h2>Use the top bar to access different pages.</h2>
    <br><br>
    <h3>Click Sounds is a mod for Geometry Dash (GD) that runs in the Geode SDK Modloader.</h3><br><br>
    <h3>Having an issue? Join the <a href="https://discord.gg/tu98bsGA32">Discord Server</a> for help.</h3>
    <br>
    <h2><a target="_blank" rel="noopener noreferrer" href="https://github.com/clicksounds/clicks/">GitHub</a></h2>

    <script>
        async function fetchFreemode() {
            try {
                let response = await fetch('https://pastebin.com/raw/CjABWr6F');
                let text = await response.text();
                let lines = text.split('\n');
                let freemodeBar = document.getElementById('freemodeBar');
            
                if (lines.length > 1) {
                    let freemodeActive = lines[1].trim().toLowerCase() === 'true';
                    if (freemodeActive) {
                        freemodeBar.textContent = "CSPI Freemode is active!";
                        freemodeBar.style.backgroundColor = "#2CE272";
                    } else {
                        freemodeBar.textContent = "CSPI Freemode is inactive.";
                        freemodeBar.style.backgroundColor = "#F75959";
                    }
                } else {
                    freemodeBar.textContent = "CSPI Freemode status is unknown.";
                    freemodeBar.style.backgroundColor = "#FFD700";
                }
            } catch (error) {
                console.error("Error fetching freemode status:", error);
                let freemodeBar = document.getElementById('freemodeBar');
                freemodeBar.textContent = "CSPI Freemode status unknown.";
                freemodeBar.style.backgroundColor = "#FFD700";
            }
        }
        fetchFreemode();
    </script>
</body>
</html>
