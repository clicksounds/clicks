    <style>
        .navbar {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
            overflow: visible !important;
        }

        .navbar a,
        .dropdown-toggle {
            color: #00aaff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 20px;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .navbar a:hover,
        .dropdown-toggle:hover {
            background: #00aaff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .icon {
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
            margin-right: 6px;
        }

        .dropdown {
            position: relative;
            margin: 0 10px;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
        }

        .dropdown-toggle .arrow {
            margin-left: 8px;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        
        .navbar .dropdown-toggle {
            all: unset;
            color: #00aaff !important;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin: 0 8px;
            padding: 0;
            transition: all 0.3s ease !important;
        }

        .navbar .dropdown-toggle:hover {
            background: #00aaff !important;
            color: #fff !important;
            padding: 5px 10px !important;
            border-radius: 5px !important;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            padding: 0;
            margin: 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #00aaff;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        .dropdown-toggle:hover {
            background: #00aaff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95);
            min-width: 160px;
            z-index: 1;
            flex-direction: column;
            text-align: left;
            padding: 10px 0;
        }

        .dropdown-content a {
            display: block;
            padding: 5px 20px;
            margin: 0;
            font-size: 1.1em;
            color: #00aaff;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #00aaff;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
        }

        .dropdown:hover .arrow {
            transform: rotate(90deg);
        }

        svg.icon {
            fill: currentColor;
            stroke: currentColor;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
                align-items: center;
            }

            .navbar a,
            .dropdown-toggle {
                margin: 0 8px; /* tighter spacing */
                font-size: 1em;
            }

            .dropdown-content {
                position: absolute;
                top: 100%;
                left: 0;
                display: none;
                background-color: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                min-width: 160px;
                z-index: 1;
            }

            .dropdown.open .dropdown-content {
                display: flex;
            }

            .dropdown.open .arrow {
                transform: rotate(90deg);
            }

            .dropdown {
                position: relative;
            }

            
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', e => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        e.stopPropagation();

                        const parent = toggle.closest('.dropdown');

                        document.querySelectorAll('.dropdown.open').forEach(d => {
                            if (d !== parent) d.classList.remove('open');
                        });

                        parent.classList.toggle('open');

                        const expanded = parent.classList.contains('open');
                        toggle.setAttribute('aria-expanded', expanded);
                    }
                });
            });
        });
    </script>
