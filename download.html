<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Sounds Index</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styles */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #1e1e2f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
		
		/* Links dont turn purple after being visited*/
        a:visited {
            color: #00aaff;
        }

        /* Overlay to darken the image
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }*/

        /* Navbar styles */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the navbar */
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navigation links */
        nav a {
            color: #00aaff;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #00aaff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Main content styles */
        h1 {
            font-size: 2.5em;
            margin-top: 100px; /* Adjust margin to allow space for the navbar */
        }

        /* Sidebars */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50px;
            background: rgba(0, 0, 0, 0.5); /* Transparent dark background */
            z-index: 5;
            animation: slide 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar.left {
            left: -50px; /* Initially off-screen */
        }

        .sidebar.right {
            right: -50px; /* Initially off-screen */
        }

        /* Animation to slide in the sidebars */
        @keyframes slide {
            0% {
                left: -50px;
                right: -50px;
            }
            50% {
                left: 0;
                right: 0;
            }
            100% {
                left: -50px;
                right: -50px;
            }
        }

        /* Link inside the sidebar */
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            white-space: nowrap;
            transform: translateX(-10px); /* Slightly left shift */
        }

        .sidebar a:hover {
            color: #00aaff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
